<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Just Data</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="./css/style.css"
    />
    <script defer src="./js/code.js"></script>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-sm navbar-light shadow">
        <a class="navbar-brand" href="./index.html">
          <img
            src="./img/icon.png"
            width="30"
            height="30"
            class="d-inline-block align-top rounded-circle"
          />
          Just_data
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav nav-fill">
            <li
              class="nav-item active"
              data-toggle="tooltip"
              data-placement="bottom"
              title="Welcome"
            >
              <a class="nav-link" href="./index.html"
                ><i class="fas fa-child"></i>
              </a>
            </li>
            <li
              class="nav-item"
              data-toggle="tooltip"
              data-placement="bottom"
              title="Reviews"
            >
              <a id="folder" class="nav-link" href="./html/reviews.html"
                ><i class="fas fa-folder"></i
              ></a>
            </li>
            <li
              class="nav-item"
              data-toggle="tooltip"
              data-placement="bottom"
              title="Random"
            >
              <a id="random" class="nav-link" href="#"
                ><i class="fas fa-dice"></i>
              </a>
            </li>
            <li
              class="nav-item dropdown"
              data-toggle="tooltip"
              data-placement="right"
              title="About"
            >
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="navbarDropdown"
                role="button"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
              >
                <i class="fas fa-question"></i>
              </a>
              <div
                class="dropdown-menu shadow"
                aria-labelledby="navbarDropdown"
              >
                <a class="dropdown-item" href="./html/info_reviews.html"
                  ><i class="fas fa-pen-alt"></i> <span>My reviews</span></a
                >
                <a class="dropdown-item" href="./html/info_me.html"
                  ><i class="fas fa-user-circle"></i> <span>Me</span></a
                >
              </div>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <div id="container" class="container rounded"></div>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>

</html>
